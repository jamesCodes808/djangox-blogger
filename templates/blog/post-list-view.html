{% extends '_base.html' %}

{% block content %}
<header>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="heading">
                    <h3>{{ user.username }}'s Blog</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 float-right ">
                <div class="card my-4">
                    <div class="card-body">
                        <a href="{% url 'blog_post_create_view' %}"
                           class="btn btn-info">Post New Blog</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
                <div class="card mb-2">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-text text-muted h6">{{ post.author.username }} | {{ post.created_on }} </p>
                        <p class="card-text"> {{ post.content|slice:":10" }}...</p>
                        <a href="{% url 'blog_post_detail_view' post.pk %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock content %}
